{% extends 'base.html' %}
{% block content %}
<div style='margin-left: 500px;'>
  <h2 style='color:black'>restaurant up</h2>
  <form method="post" id='rsignup' enctype="multipart/form-data" data-cities-url="{% url 'ajax_load_cities' %}" novalidate>
    {% csrf_token %}
    {% for field in form %}
      <table border=0>
        <tr>
      <td style='width:100px;color:black'>{{ field.label_tag }}</td>
      <td>{{ field }}</td>
        </tr>
        {% for error in field.errors %}
          <p style="color: red">{{ error }}</p>
        {% endfor %}
      
    {% endfor %}
  <tr><td><button type="submit">Add dish</button></td></tr>
 
  </table >
  </form>
</div>
{% endblock %}
