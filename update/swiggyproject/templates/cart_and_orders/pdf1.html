{% load static %}
{% load staticfiles %}
<html>
    <head>
        <title>pdf</title>
        <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Mukta:300,400,700"> 
    <link rel="stylesheet" href="{% static 'fonts/icomoon/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/magnific-popup.css' %}">
    <link rel="stylesheet" href="{% static 'css/jquery-ui.css' %}">
    <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/owl.theme.default.min.css' %}">
    <style>
        tr{
            height: 32px;
        }

        td{
            font-size: 15px;
            text-align: bottom;
            vertical-align: middle;
            padding-top: 7px
             
        }
        ul{
overflow:hidden;
}
li{
display:inline-block;


}
   
    </style>
    
    </head>
    <body>
        <div style='text-align: center;background-color: white;color:orangered;font-size: 70px'> {{name}}</div>
        <div class='container'>
            <div class='row'>
                <div class='col-md-12'>
                    <div id='optionh1' style="width:100%;color:black;margin-left: 50px;font-size:15px;font-style: bold">
                        <ul>
                            <li>
                               <span style='width:30%'>{{selectvalue}} Report </span> 
                               
                            </li>
                           
                            <li>
                                    <span>date:{{today_date}}</span>
                            </li>
                           
                        </ul>
                    </div>
                    <div id='container' style="width: 900px;height:500px">
                          <img src="data:image/png;base64,{{image1}}">
                    </div>
                    
                </div>
            </div>
        </div>
        <div class='container'>
            <div class='row'>
                <div class='col-md-12'>
                    <table style='border: 1px solid black; margin-top:20px' id='datatable' class="table table-bordered" style=" text-align: left">

                        <tr >
                        <td colspan="3" style="color: black;text-align:center"><h4>Total Orders</h4></td>
                        </tr>
                        <tr>
                            <td>
                                <h5 style="color: black;text-align:center">Order Date</h5>
                            </td>
                            <td>
                                    <h5 style="color: black;text-align:center">Order Date</h5>
                                </td>
                            <td>
                                <h5 style="color: black;text-align:center">Total Price</h5>
                            </td>
                        </tr>
                        {% for order in orders %}
                        <tr>
                            <td>
                                <h5 style="color: black;text-align:center" >##00{{order.id}}</h5>
                            </td>
                            <td>
                                    <h5 style="color: black;text-align:center">{{order.orderdate}}</h5>
                                </td>
                            <td>
                                <h5 style="color: black;text-align:center">{{order.totalpricetax}}</h5>
                            </td>
                        </tr>
                        {% endfor %}
                        <tr >
                            <td colspan="3" style="color: black;text-align:center"><h4>Total Earned(Rs): {{total}}</h4></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
       
    </body>
</html>
